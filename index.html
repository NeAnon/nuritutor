<!DOCTYPE html>
<html>
	<head>
		<!-- Needed to get rid of that one annoying 'favicon.ico not found' message -->
		<link rel="shortcut icon" href="favicon/favicon.ico"> 
		<link rel="stylesheet" href="style.css" type="text/css">
		<script type = "text/javascript" src = "js/script.js"> </script>
		<title>Nurikabe tutor</title>
	</head>
	<body onload="initializePage()">
		<div class="paramDiv">
			<div class="inputDiv">
				<label>Rows:</label>
				<input id="rowsInput"/>
			</div>
			<div class="inputDiv">
				<label>Columns:</label>
				<input id="colsInput"/>
			</div>
		</div>
		<button id="resizer">Resize</button>
		<div id="puzzleInterface" class="interface"> <!-- Wrapper so that the board div has an outline -->
			<div id="board" class="board"> 
			</div>
		</div>
		<button id="solver">Solve!</button>
		<button id="debug">Debug</button> <br> <br>
		<section id="examples" class="examples"> 
			Want an example board? <br>
			<button id="sample1">Example 1</button>
			<button id="sample2">Example 2</button>
			<button id="sample3">Example 3</button>
		</section>
	</body>
</html>
