<!DOCTYPE html>
<html>
	<head>
		<!-- Needed to get rid of that one annoying 'favicon.ico not found' message -->
		<link rel="shortcut icon" href="favicon/favicon.ico"> 
		<link rel="stylesheet" href="style.css" type="text/css">
		<script type = "text/javascript" src = "js/script.js"> </script>
		<title>Nurikabe tutor</title>
	</head>
	<body onload="initializePage()">
		<div class="paramDiv">
			<div class="inputDiv">
				<label>Rows:</label>
				<input id="rowsInput"/>
			</div>
			<div class="inputDiv">
				<label>Columns:</label>
				<input id="colsInput"/>
			</div>
		</div>
		<button id="resizer">Resize/Clear</button>
		<div id="puzzleInterface" class="interface"> <!-- Wrapper so that the board div has an outline -->
			<div id="board" class="board"> 
			</div>
			<div class="separator"></div>
			<div id="markList" class="marklist">
				<div id="topBar" class="header">Steps taken:</div>
				<div id="stepList" class="steplist"></div>
				<div id="controls" class="footer">
					<button id="prevStep">◀ Prev</button>
					<button id="nextStep">Next ▶</button>
				</div>
			</div>
		</div>
		<button id="solver">Solve instantly</button> <button id="help">Help</button> <label id="state" class="solveLabel">  </label>
		<!-- <button id="debug">Debug</button> -->
		<br>
		<section id="examples" class="examples"> 
			Want an example board? <br>
			<button id="sample1">Example 1</button>
			<button id="sample2">Example 2</button>
			<button id="sample3">Example 3</button>
			<button id="sample5">Example 4</button>
			<button id="sample6">Example 5 (Warning: Incomplete!)</button>
			<!-- <button id="sample6">Example 6</button>
			<button id="sample7">Example 7</button>
			<button id="sample8">Example 8</button>

			<button id="samplefinal">Final Example</button> -->
		</section>
	</body>
</html>
